{% extends "appFrontend/indexMaster.html" %}
{% load static %}
{% block content %}
<style>
    .formulario {
        background-color: #f2f2f2;
        width: 50%;
        margin: 20px auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    }

    .formulario h2 {
        text-align: center;
        color: #333;
    }
</style>

<div class="formulario">
    {% if "ok" in request.GET %}
        <h2 style="color: green;">Mensaje enviado correctamente</h2>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <table style="margin: 20px auto;">{{miformulario.as_table}}</table>
        <input type="submit" value="Enviar" class="btn btn-primary">
    </form>
</div>

{% endblock %}
