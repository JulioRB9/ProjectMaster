<html>

<head>
  {% load static %}
  {% load nav_tags %}
  <!-- Bootstrap -->
  <link href="{% static 'appFrontend/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />

  <!-- Fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />

  <!-- Styles -->
  <link href="{% static 'appFrontend/css/gestion.css' %}" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-modern" id="mainNav">
    <div class="container">
      <a class="navbar-brand fw-bold text-uppercase tracking-wider" href="{% url 'home' %}">Julio Rivera</a>

      <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Inicio</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% active_class 'servicios' %}" href="{% url 'servicios' %}">Servicios</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% active_class 'tienda' %}" href="{% url 'tienda' %}">Tienda</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% active_class 'blog' %}" href="{% url 'blog' %}">Blogs</a>
          </li>

          <li class="nav-item">
            <a class="btn btn-primary rounded-pill px-4" href="{% url 'contacto' %}">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- coɴтeɴιdo cαмвιαɴтe o pαdre -->
  <!-- ☆:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::☆ -->
  {% block content %} {% endblock %}

  <!-- ☆:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::☆ -->

  <!-- Footer -->
  <footer class="footer text-faded text-center py-5">
    <div class="container">
      <p class="m-0 mbt">
        <a href="sample.html" class="link">Política de privacidad</a> ·
        <a href="sample.html" class="link">Aviso legal</a> ·
        <a href="sample.html" class="link">Cookies</a>
      </p>
      <p class="m-0 mbt1">&copy; Gestión de Pedidos 2020</p>
    </div>
  </footer>

  <!-- Bootstrap -->
  <script src="{% static 'appFrontend/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'appFrontend/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
